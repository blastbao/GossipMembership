syntax = "proto3";
package gossip;

import "google/protobuf/Empty.proto";

service Node {
    rpc Ping(MemberList) returns (google.protobuf.Empty) {}
    rpc Join(Member) returns (MemberList) {}
    rpc NotifyLeave(Member) returns (google.protobuf.Empty) {}
}

message Member {
    string Address = 1;
    int64 Heartbeat = 2;
    int64 Timestamp = 3;
    bool Alive = 4;
}

message MemberList {
    map<string, Member> list = 1;
}